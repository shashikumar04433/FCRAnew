<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<style>
    * {
        font-family: 'Lato',sans-serif !important;
    }

    .shadowText {
        text-shadow: 0px 0px 10px rgba(0, 0, 0, 1);
    }
</style>
<img src="{{CoverImage}}" style="height: 100%; margin: 0px; position: absolute; left:0px; top:0px;" />

<table style="width:100%; position:absolute; bottom:30px;" cellpadding="10" border="0">
    <tbody>
        <tr>
            <td align="left" style="padding-left:30px;">
                <img class="logo" src="{{LogoData}}" height="60" style="padding-bottom: 5px; border-bottom: 2px solid #fff;" />
            </td>
        </tr>
        <tr>
            <td align="left" class="shadowText" style="padding-left: 30px; font-weight:300; font-size: 22pt; color:#fff;">For {{CustomerDetails}}</td>
        </tr>
        <tr>
            <td align="left" class="shadowText" style="padding-left: 30px; font-weight: 500; font-size: 12pt; color: #fff;">{{CityName}}</td>
        </tr>
    </tbody>
</table>
