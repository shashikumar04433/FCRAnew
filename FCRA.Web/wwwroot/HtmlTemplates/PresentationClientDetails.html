<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<style type="text/css">
    * {
        font-family: 'Lato', sans-serif !important;
        color: #2b2b2b;
        line-height: 1.5;
    }

    .normalLineHeight {
        line-height: normal !important;
    }

    .nowrap {
        white-space: nowrap !important;
    }

    table thead th, table td {
        font-weight: 400;
    }

    table.tblQuotationItems tr, table.tblClientDetails tr {
        page-break-inside: avoid;
    }

    thead {
        display: table-header-group;
    }

    .rtgstd {
        font-weight: 300;
        font-size: 7pt;
        line-height: normal !important;
        padding: 0px;
    }

    .trproductitemheader {
        font-weight: 400;
        font-size: 9pt;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
    }

    .headerspecer {
        font-size: 3px;
        line-height: normal !important;
        padding: 0px;
    }

    .leftContainer {
        width: 70%;
        display: inline-block;
        text-align: left;
    }

    .rightCover {
        position: absolute;
        right: 0px;
        top: 0px;
        height: 95%;
    }
</style>
<div class="leftContainer">
    <table style="width:100%;font-size:11px;" border="0" cellspacing="0">
        <tbody>
            <tr>
                <td align="left" valign="top">
                    <span style="font-weight: 100; font-size: 25pt; display: inline-block;">PRESENTATION</span>
                </td>
                <td align="right" valign="top">
                    <table border="0" cellspacing="0" cellpadding="2" style="font-weight: 400; font-size: 7pt;">
                        <tbody>
                            {{RivisionContent}}
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <br />
    <table style="width:100%" border="0" cellspacing="0" class="tblClientDetails">
        <tbody>
            <tr>
                <td valign="top" style="width:320px;"><img src="{{ImageCover3}}" style="width:320px;" /></td>
                <td valign="top" style="font-weight: 400; font-size: 10.55pt; padding-left:20px;">
                    {{ClientAndProjectDetails}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<img src="{{ImageCover2}}" class="rightCover" />
